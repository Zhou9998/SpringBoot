<!DOCTYPE html>

<!--
    xmlns:th="http://www.thymeleaf.org"
    xmlnx->命名空间，
    命名空间后面的地址是一个约束文件，约束你使用的thymeleaf表达式的一个规则文件，就好比之前在xml文件中的一些dtd文件
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>springboot集成thymeleaf</title>
</head>
<body>
    <h3 th:text="${data}"></h3>
</body>
</html>om
