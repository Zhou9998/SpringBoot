<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>URL路径表达式：@{.......}</h1>
<h2>a标签中的绝对路径（没有参数）</h2>
<a href="http://www.baidu.com">传统写法：跳转至百度</a>
<a th:href="@{http://www.baidu.com}">th:跳转至百度</a>
<a th:href="@{http://localhost:8080/user/detail1}">th:跳转/user/detail</a>


<h2>URL路径表达式，相对路径(实际开发中推荐使用的)</h2>
<a th:href="@{/user/detail}">跳转到：/user/detail1</a>


<h2>绝对路径（带参数）</h2>
<a href="http://localhost:8080/test?username='zhangsan'">绝对路径，带参数:/test,并带参数username</a><br>
<a th:href="@{http://localhost:8080/test?username=zhangsan}">路径表达式写法</a>

<h2>相对路径（带参数）</h2>
<a th:href="@{/test?username=lisi}">相对路径，带参数</a>

<h2>相对路径（带后台获取的参数）</h2>
<!--/test?username=1001-->
<a th:href="@{'/test?username='+${id}}">相对路径：获取后台参数值</a>

<h2>相对路径（带后台获取的多个参数）</h2>
<a th:href="@{'/test1?id='+${id}+'&username='+${username}+'&age='+${age}}">相对路径（带后台获取的多个参数）</a><br>
<a th:href="@{/test1(id=${id},username=${username},age=${age})}">@{}相对路径</a><br>
<a th:href="@{'/test2/'+${id}}">请求路径为RESTful风格</a>
</body>
</html>
